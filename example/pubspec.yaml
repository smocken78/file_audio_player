name: fileaudioplayer_example
description: Demonstrates how to use the fileaudioplayer plugin.
publish_to: 'none'

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  fileaudioplayer:
    path: ../

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.1
  path: ^1.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/